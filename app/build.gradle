shadowJar {
    archiveBaseName.set('GradleProjectTraining')
    archiveVersion.set('0.1')
    archiveClassifier.set('')
    manifest {
        attributes 'Main-Class': 'GradleProjectTraining.app.App'
    }
}

tasks.build.dependsOn tasks.shadowJar
